          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Messenger front end</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<div class="navbar bg-dark d-flex">
    <div class=" container-fluid">
    <button class="btn text-light ms-4" id="messagesPage"><i class="bi bi-chat-dots"></i>

   <div class="d-flex justify-content-end">

                <button class="btn text-light ms-4" id="registerPage"> <i class="bi bi-person-circle"></i>

            </div>

   </div>
    </div>

</div>

    <div class="modal-content">
        <span class="close ">&times;</span>
        <p>Votre compte a deja été créer</p>
    </div>

</div>
